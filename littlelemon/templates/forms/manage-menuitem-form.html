




<article>
  <form id="manage-menuitem-list" action="{% url 'manage_menuitem-list' %}" method="get">
    {% csrf_token %}
    <div class="form-header">
      <p class="description">Access the 'restaurant/manage/menu-items' endpoint</p>
    </div>
    <div class="form-body">
      <div class="button">
        <button type="submit" class="endpoint">GO</button>
      </div>
    </div>
  </form>
</article>

<article>
  <form id="manage-menuitem-create" action="{% url 'manage_menuitem-list' %}" method="post">
    {% csrf_token %}
    <div class="form-header">
      <p class="description">Create new menu item via a POST request to 'restaurant/manage/menu-items'</p>
    </div>
    <div class="form-body">
      <div class="input">
        <input type="text" class="form-control" id="menuitem-title" name="title" placeholder="Title" maxlength="25" required="">
        <input type="text" class="form-control" id="menuitem-price" name="price" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" data-type="currency" type="number" placeholder="Price" required="" step="0.01" min="0" max="9999.99">
        <input type="number" class="form-control" id="menuitem-inventory" name="inventory" placeholder="Inventory" required="" step="1" min="0" max="999">
    </div>
      <div class="button">
        <button type="submit" class="endpoint" id="create-menuitem-button" onclick="updateRandomMenuitem()">Create</button>
      </div>
    </div>
  </form>
</article>
<script>
  // This script has been written by Wade Williams and taken from https://codepen.io/559wade/pen/LRzEjj
  // Some modifications have been done in order to make it run.

  $("input[data-type='currency']").on({
    keyup: function() {
      formatCurrency(this);
    },
    blur: function() { 
      formatCurrency(this, "blur");
    }
  });


  function formatNumber(n) {
    // format number 1000000 to 1,234,567
    return n.replace(/\D/g, "").replace(/\B(?=(\d{3})+(?!\d))/g, ",")
  }


  function formatCurrency(input, blur) {
    // appends $ to value, validates decimal side
    // and puts cursor back in right position.
    
    // get input value
    var input_val = input.value;
    
    // don't validate empty input
    if (input_val === "") { return; }
    
    // original length
    var original_len = input_val.length;

    // initial caret position 
    var caret_pos = input.selectionStart;
      
    // check for decimal
    if (input_val.indexOf(".") >= 0) {

      // get position of first decimal
      // this prevents multiple decimals from
      // being entered
      var decimal_pos = input_val.indexOf(".");

      // split number by decimal point
      var left_side = input_val.substring(0, decimal_pos);
      var right_side = input_val.substring(decimal_pos);

      // add commas to left side of number
      left_side = formatNumber(left_side);

      // validate right side
      right_side = formatNumber(right_side);
      
      // On blur make sure 2 numbers after decimal
      if (blur === "blur") {
        right_side += "00";
      }
      
      // Limit decimal to only 2 digits
      right_side = right_side.substring(0, 2);

      // join number by .
      input_val = "$" + left_side + "." + right_side;

    } else {
      // no decimal entered
      // add commas to number
      // remove all non-digits
      input_val = formatNumber(input_val);
      input_val = "$" + input_val;
      
      // final formatting
      if (blur === "blur") {
        input_val += ".00";
      }
    }
    
    // send updated string to input
    input.value = input_val;

    // put caret back in the right position
    var updated_len = input_val.length;
    caret_pos = updated_len - original_len + caret_pos;
    input.setSelectionRange(caret_pos, caret_pos);
}
</script>
<script>
  function updateRandomMenuitem(){
    const listOfMeals = ["Fresh sardines", "Breakfast Potatoes", "Egg Drop Soup", "Pumpkin Pie", "Chicken Quinoa Greek Salad", "Corned Beef and Cabbage", "Moussaka", "Vegetarian Casserole", "BBQ Pork Sloppy Joes", "Chicken Alfredo Primavera", "Smoked Haddock Kedgeree", 	"Beef Lo Mein", "Chicken Karaage", 	"Salmon Prawn Risotto", "Jerk chicken with rice & peas", "Blackberry Fool"]

    const randomTitle = listOfMeals[Math.floor(Math.random() * listOfMeals.length)];
    listOfMeals.splice(listOfMeals.indexOf(randomTitle), 1);
    var randomPrice = Math.floor(Math.random() * 15) + 5.99;
    const randomInventory = Math.floor(Math.random() * 50);
    document.getElementById("menuitem-title").setAttribute('value', randomTitle);
    priceInput = document.getElementById("menuitem-price");
    priceInput.setAttribute('value', randomPrice);
    formatCurrency(priceInput, 'blur')
    document.getElementById("menuitem-inventory").setAttribute('value', randomInventory);
  }
  updateRandomMenuitem();
</script>
