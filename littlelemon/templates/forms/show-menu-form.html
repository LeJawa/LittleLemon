<article>
  <form id="show-menu" action="{% url 'show_menu-list' %}" method="get">
    {% csrf_token %}
    <div class="form-header">
      <p class="description">List all menus via GET requests to <br/><code>restaurant/show/menus</code></p>
    </div>
    <div class="form-body">
      <div class="button">
        <button type="submit" class="endpoint">GO</button>
      </div>
    </div>
  </form>
</article>
